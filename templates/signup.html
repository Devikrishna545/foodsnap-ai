<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - FoodSnap AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="theme-style" rel="stylesheet" href="/static/css/theme-light.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container container-narrow-sm mt-5">
        <header class="header-center mb-4">
            <h1 class="main-title">FoodSnap AI</h1>
            <h2 class="subtitle">Sign Up</h2>
        </header>
        {% if error %}
            <div class="alert alert-danger error-margin">{{ error }}</div>
        {% endif %}
        <form method="post" class="form-modern">
            <div class="mb-3">
                <label for="username" class="form-label label-modern">Username</label>
                <input type="text" id="username" name="username" required class="form-control input-modern">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label label-modern">Password</label>
                <input type="password" id="password" name="password" required class="form-control input-modern">
            </div>
            <button type="submit" id="signupBtn" class="btn btn-success btn-modern w-100">Sign Up</button>
        </form>
        <p class="form-link mt-3">
            Already have an account? <a href="{{ url_for('login_view') }}">Login</a>
        </p>
    </div>
</body>
</html>
</body>
</html>
